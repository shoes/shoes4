language: ruby
script:
  - bundle exec rake
rvm:
  - jruby-head
  - jruby-9.1.17.0
  - jruby-9.2.0.0
jdk:
  - openjdk7
  - openjdk8
  - oraclejdk8
  - oraclejdk9
matrix:
  allow_failures:
    - rvm: jruby-head
  fast_finish: true
  exclude:
    - rvm: jruby-9.2.0.0
      jdk: openjdk7
    - rvm: jruby-head
      jdk: openjdk7
notifications:
  irc: "irc.freenode.org#shoes"
  email:
    recipients:
      - davor@davor.se
      - wasnotrice@gmail.com
      - pragtob@gmail.com
      - ashbbb@gmail.com
      - james@jamesrgifford.com
      - peter.fitzgibbons@gmail.com
      - fism88@gmail.com
      - jason@jasonrclark.net
    on_success: change # [always|never|change] # default: change
    on_failure: change # [always|never|change] # default: always
before_install:
  - gem update --system
  - gem install bundler
before_script:
  - "export DISPLAY=:99.0"
  - "export SWT_GTK3=0"
  - "sh -e /etc/init.d/xvfb start"
  - "bundle update" # recommended for caching for now see #981 for info
  - "sleep 3"
after_script:
  - bundle exec codeclimate-test-reporter
  - find -name '*.log' -exec cat {} \;
sudo: false # new build environment
cache: bundler
addons:
  code_climate:
